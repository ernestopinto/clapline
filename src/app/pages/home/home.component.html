<section class="relative space-y-6">
  @if (videoService.isLoading()) {
    <div class="absolute inset-0 z-50 flex items-center justify-center bg-white/70 backdrop-blur-[2px]">
      <div class="flex flex-col items-center gap-3">
        <div class="h-10 w-10 animate-spin rounded-full border-4 border-gray-200 border-t-blue-600"></div>
        <p class="text-sm font-medium text-gray-700">Loading experience...</p>
      </div>
    </div>
  }

  <div class="space-y-2">
    <h1 class="text-2xl font-semibold text-gray-900">Clapline</h1>
    <p class="text-gray-600 max-w-xl">
      Experimental playground for video-editing tools.
    </p>
  </div>

  <div class="flex flex-col gap-6">
    <app-videosource />
    <app-timeline />
  </div>
</section>
