<section class="rounded-2xl border border-gray-200 bg-white p-4 shadow-sm space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-sm font-semibold text-gray-900">Video Source</h2>
      <p class="text-xs text-gray-600">HTML5 video wired to ClapVideoSourceService</p>
    </div>

    <select
      class="rounded-lg border border-gray-200 bg-white px-2 py-1 text-xs text-gray-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
      [value]="selected"
      (change)="onSourceChange($event)"
    >
      <option value="anabela">Anabela</option>
      <option value="woman">Woman</option>
      <option value="woman2">Woman 2</option>
    </select>
  </div>

  <video
    #videoEl
    class="w-full rounded-xl border border-gray-200 bg-black"
    controls
    preload="auto"
    playsinline
  ></video>

  <div class="text-xs text-gray-600 flex items-center justify-between">
    <div>src: <span class="font-mono">{{ videoSrc }}</span></div>
    <div>
      t: <span class="font-mono">{{ video.currentTime().toFixed(2) }}</span>s /
      <span class="font-mono">{{ video.duration().toFixed(2) }}</span>s
    </div>
  </div>
</section>
