<section class="rounded-2xl border border-gray-200 bg-white p-4 shadow-sm">
  <div class="flex items-center justify-between gap-4">
    <div>
      <h2 class="text-sm font-semibold text-gray-900">Timeline</h2>
      <p class="text-xs text-gray-600">Ruler + edit lane + scrub pin</p>
    </div>

    <div class="flex items-center gap-2">
      <button
        type="button"
        class="rounded-xl border border-gray-200 bg-white px-3 py-2 text-xs font-medium text-gray-800 hover:bg-gray-50 transition"
        (click)="zoomOut()"
      >
        Zoom -
      </button>
      <button
        type="button"
        class="rounded-xl border border-gray-200 bg-white px-3 py-2 text-xs font-medium text-gray-800 hover:bg-gray-50 transition"
        (click)="zoomIn()"
      >
        Zoom +
      </button>
    </div>
  </div>

  <!-- TIMELINE STAGE -->
  <div
    #stage
    class="relative mt-4 rounded-xl border border-gray-200 bg-gray-50 overflow-hidden select-none touch-none"
    (pointerdown)="onPointerDown($event)"
    (pointermove)="onPointerMove($event)"
    (pointerup)="onPointerUp($event)"
    (pointercancel)="onPointerUp($event)"
  >
    <canvas #canvas class="block w-full h-[130px] bg-white"></canvas>

    <!-- ✅ SUBSECTION CONFIRM OVERLAY -->
    <div
      *ngIf="showSubOverlay"
      class="absolute z-20"
      [style.left.px]="subOverlayLeftPx"
      [style.top.px]="subOverlayTopPx"
      style="pointer-events: none;"
    >
      <div
        class="flex items-center gap-1 rounded-lg border border-gray-200 bg-white/95 shadow-sm px-2 py-1"
        [style.width.px]="subOverlayWidthPx"
      >
        <div class="text-[11px] text-gray-700 font-mono whitespace-nowrap truncate">
          {{ subOverlayLabel }}
        </div>

        <div class="ml-auto flex items-center gap-1" style="pointer-events: auto;">
          <button
            type="button"
            class="rounded-md px-2 py-1 text-[11px] font-semibold bg-blue-600 text-white hover:bg-blue-700"
            (pointerdown)="onConfirmPointerDown($event)"
            (click)="confirmSubSection()"
            title="Confirm subsection"
          >
            ✓
          </button>

          <button
            type="button"
            class="rounded-md px-2 py-1 text-[11px] font-semibold bg-gray-100 text-gray-800 hover:bg-gray-200"
            (pointerdown)="onCancelPointerDown($event)"
            (click)="clearSubSection()"
            title="Clear subsection"
          >
            ✕
          </button>

        </div>
      </div>
    </div>

    <!-- SCRUB PIN (overlay element) -->
    <div
      class="absolute top-0 bottom-0 cursor-ew-resize"
      [style.left.px]="pinX"
    >
      <!-- pin head -->
      <div class="relative -translate-x-1/2">
        <div class="mt-2 h-3 w-3 rounded-full bg-blue-600 shadow"></div>
      </div>

      <!-- pin line -->
      <div
        class="absolute top-0 bottom-0 left-0 -translate-x-1/2 w-[2px] bg-blue-600/80"
      ></div>
    </div>
  </div>

  <div class="mt-3 text-xs text-gray-600 flex items-center justify-between">
    <div>
      t: <span class="font-mono">{{ currentTime.toFixed(2) }}</span>s /
      <span class="font-mono">{{ duration.toFixed(2) }}</span>s
    </div>
    <div>
      px/s: <span class="font-mono">{{ pxPerSecond.toFixed(1) }}</span>
    </div>
  </div>
</section>
